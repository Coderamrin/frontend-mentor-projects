<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="nft image"
        class="card-banner"
      />
      <h1>Equilibrium #3429 Our</h1>
      <p>Equilibrium collection promotes balance and calm.</p>
      <div class='price-days'>
        <p class="price">
          <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </p>
        <p><img src="./images/icon-clock.svg" alt="" /> 3 days left</p>
      </div>

      <div class="owner">
        <img
          src="./images/image-avatar.png"
          alt="Jules Wyvern"
          class="avatar"
        />
        <p>Creation of <span class="light">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
