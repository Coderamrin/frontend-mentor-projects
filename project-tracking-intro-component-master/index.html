<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/styles.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/"><img src="./images/logo.svg" alt="logo" /></a>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="nav__links">
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <span class="dot-line"></span>
          <a href="#">Login</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__top"></div>

      <div class="hero__bottom">
        <p class="hero__subtitle">
          <span class="btn btn--small">New</span> Monograph Dashboard
        </p>

        <h1 class="hero__title">
          Powerful insights <br />
          into your team
        </h1>
        <p class="hero__description">
          Project planning and time tracking <br> for agile teams
        </p>
        <div class="hero__btns">
          <a href="#" class="btn hero__btn btn--red">Schedule a demo</a>
          <a href="#" class="hero__btn btn--white">to see a live preview</a>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
